[Rainmeter]
Update=1000
AccurateText=1

[Metadata]

Name=倒计时

Author=

Information=

Version=1.0



[TextStyle]

FontFace=宋体

FontColor=255,255,255,255

FontSize=20

SolidColor=0,0,0,1

StringStyle=Bold

StringAlign=CenterCenter

AntiAlias=1



[Variables]

AimYear=2023

AimMonth=2

AimDay=27



[MeasureYear]

Measure=Time

Format=%Y



[MeasureMonth]

Measure=Time

Format=%m



[MeasureDay]

Measure=Time

Format=%d



[MeasureHour]

Measure=Time

Format=%H



[MeasureYearDay]

Measure=Time

Format=%j



[MeasureRestYear]

Measure=Calc

Formula=(#AimMonth#>1?31:0)+(#AimMonth#>2?28:0)+(#AimMonth#>3?31:0)+(#AimMonth#>4?30:0)+(#AimMonth#>5?31:0)+(#AimMonth#>6?30:0)+(#AimMonth#>7?31:0)+(#AimMonth#>8?31:0)+(#AimMonth#>9?30:0)+(#AimMonth#>10?31:0)+(#AimMonth#>11?30:0)+#AimDay#+(#AimYear#-MeasureYear)*365-MeasureYearDay+(MeasureYear%4=0?1:0)+(#AimYear#/4-MeasureYear/4)
;此处计算剩余天数





[MeasureRestHour]

Measure=Calc

Formula=23-MeasureHour





;=============输出显示

[MeterDate]

Meter=String

MeterStyle=TextStyle

MeasureName=MeasureYear

MeasureName2=MeasureMonth

MeasureName3=MeasureDay

MeasureName4=MeasureHour

W=400

H=30

X=250

Y=30

Text=%1年 %2月 %3日 



[MeterRestTime]

Meter=String

MeterStyle=TextStyle

MeasureName=MeasureRestYear

